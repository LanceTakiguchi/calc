<!doctype html>
<html>
<head>
    <title> Calculator | Lance Takiguchi </title>
    <!--Style Links-->
    <link rel="stylesheet" type="text/css" href="style.css"> <!--My Style Sheet-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!--Just for font and clean webpage edges-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script> <!--LearningFuze Calculator functionality-->
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Calculator v0.1</h1>
    </header>
    <div id="main_body">
        <div id="calc_body">
            <div id="display_section">
                <div id="display_equation_log">  </div>
                <div id="display">  </div>
            </div>
            <div id="clear_buttons" class="buttons">
                <button>C</button>
                <button id="last_clear">CE</button>
            </div>
            <div id="operator_buttons" class="buttons">
                <button value="/">&divide;</button>
                <button>x</button>
                <button>-</button>
                <button id="addition_symbol">+</button> <!--Given ID because bigger size-->
            </div> <!--**Just the +, -, *, /-->
            <div id="num_decimal_equals_button" class="buttons">
                <button> 7 </button>
                <button> 8 </button>
                <button> 9 </button>
                <button> 4 </button>
                <button> 5 </button>
                <button> 6 </button>
                <button> 1 </button>
                <button> 2 </button>
                <button> 3 </button>
                <button> 0 </button>
                <button> . </button>
                <button value="="> = </button> <!--**For some reason, doesn't like the text =-->
            </div>
        </div>
    </div>
</body>
</html>
