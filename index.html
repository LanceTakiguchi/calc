<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> Calculator | Lance Takiguchi </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--Style Links-->
    <link rel="icon" href="assets/images/calculator_icon.png">
    <link rel="stylesheet" type="text/css" href="CSS/style.css"> <!--My Style Sheet-->
    <link rel="stylesheet" type="text/css" href="CSS/responsive.css"> <!--My Style Sheet-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!--Just for font and clean webpage edges-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Roboto" rel="stylesheet">
    <script src="script.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="main_body">
        <h1 id="main_heading">Calculator</h1>
        <div id="calc_body">
            <div id="display_section">
                <div id="display_equation_log">  </div>
                <div id="display">  </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="history_button">
                    Complete History <span class="caret"></span>
                </button>
                <ul id="history_dropdown_items" class="dropdown-menu" role="menu">  </ul>
            </div>
            <div id="clear_buttons" class="buttons">
                <button value="c">C</button>
                <button value="ce" id="last_clear">CE</button>
            </div>
            <div id="operator_buttons" class="buttons">
                <button value="/">&divide;</button>
                <button value="x">x</button>
                <button value="-">-</button>
                <button value="+" id="addition_symbol">+</button> <!--Given ID because bigger size-->
            </div> <!--**Just the +, -, *, /-->
            <div id="num_decimal_equals_button" class="buttons">
                <button value="7"> 7 </button>
                <button value="8"> 8 </button>
                <button value="9"> 9 </button>
                <button value="4"> 4 </button>
                <button value="5"> 5 </button>
                <button value="6"> 6 </button>
                <button value="1"> 1 </button>
                <button value="2"> 2 </button>
                <button value="3"> 3 </button>
                <button value="0"> 0 </button>
                <button value="."> . </button>
                <button value="="> = </button> <!--**For some reason, doesn't like the text =-->
            </div>
        </div>
        <div id="footer"> 
            <div> <p> <a id="my_website" href="http://www.lancetakiguchi.com" target="_blank"> Lance Takiguchi </a> </p> </div>
            <div>
                <p id="contact_links"> <a href="https://www.linkedin.com/in/lancetakiguchi" target="_blank"> <i id="linkedin" class="fa fa-linkedin-square" aria-hidden="true"></i></a> </p> 
                <p> <a href="https://github.com/LanceTakiguchi" target="_blank"><i id="github" class="fa fa-github" aria-hidden="true"></i></a></p> 
            </div>
        </div>
    </div>
</body>
</html>
